<!doctype html>
<html>
  <head>
    <title>Spotinfo</title>

    <!-- Styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <script src="utils.js"></script>
    {% block head_scripts %}
    {% endblock %}
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div id="profile-image"></div>
      </div>
      <div class = "header-middle">
        <a href="" id="header-btn-logo">Spotinfo</a>
      </div>
      <div class="header-right">
        <a href="/login" id="header-btn-logx">Login</a>
        <a href="/home" id="header-btn-home">Home</a>
        <a href="/playlists" id="header-btn-playlists">Playlists</a>


      </div>
    </div>

    <!-- Actual contents -->
    <div class="page_content">
      {% block page_content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
      <h2>What ever goes in footers</h2>
      <h3>Will go here</h3>
    </div>

    <!-- Scripts -->
    <script src="base.js"></script>
    {% block body_scripts %}
    {% endblock %}
  </body>
</html>
